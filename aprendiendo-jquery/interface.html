<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Aprendiendo JQuery</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/06-interface.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <style>
      .elemento{
        width: 300px;
        height: 200px;
        border: 4px solid black;
        //background-color: lightblue;
        //float: left;
      }
      .lista-seleccionable li{
        width: 80%;
        padding: 20px;
        border: 1px solid #ccc;
        list-style: none;
        cursor: pointer;
      }
      ul .ui-selecting{
        background: green;
      }
      ul .ui-selected{
        background: blue;
      }
      #elemento-movido{
        width: 100px;
        height: 100px;
        border: 4px solid red;
      }
      #area{
        width: 300px;
        height: 300px;
        border: 4px solid green;
      }
    </style>
  </head>
  <body>
    <h1>Aprendiendo JQuery - JQuery UI</h1>

    <button id="mostrar">
      Mostrar
    </button>

    <div id="elemento-movido" class="elemento">
    </div>
    <br>
    <div id="area" class="elemento">
    </div>

    <ul class="lista-seleccionable">
      <li>GTA 5</li>
      <li>Need For Speed</li>
      <li>Crash Bandicoot</li>
      <li>Super Mario</li>

    <div class="elemento">
